<!DOCTYPE html>
<head>
	<title>All Repositories</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="controllers.js" type="text/javascript"></script>
</head>
<body>
	<a href="./home.html">HOME</a>
	<div id='content' ng-app='DockerWebUI' ng-controller='RepositoriesController'>
		<div ng-repeat="repository in repositoriesList">
			<a ng-href="./showImages.html?namespace={{namespace}}&repository={{repository}}">{{repository}}</a>
		</div>	
	</div>
</body>
</html>
