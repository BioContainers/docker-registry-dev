
<div class="row">
	<div class="col-lg-4">
		<div class="row">
			<div class="col-lg-1">
			</div>
			<div class="col-lg-5">
				<div class="input-group custom-search-form">
					<input type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
						</span>
				</div>
			</div>
		</div>					
	</div>
	<div class="col-lg-4"><center><h4> All repositories  </h4></center></div>
	<div class="col-lg-4">
		
		<div class="row">
			<div class="col-lg-6"></div>
			<div class="col-lg-1">
				<label><h5>Sort</h5></label>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
						<select class="form-control">
							<option>Name</option>
							<option>Date</option>
						</select>
				</div>
			</div>
			
		</div>
	</div>						
</div>

<div class="panel panel-default">
	<div class="panel-body">
		<div class="panel-body">				
			<div class="wrap">
				<div id='content'>
					<div  ng-repeat="repository in repositoriesList">	
						<a href="#showImages?namespace={{namespace}}&repository={{repository}}">
							<div class="box">
								<div class="boxInner">
									<center><h3>{{repository}}</h3></center>
									<div class="titleBox">
										Description of {{repository}}
									</div>
								</div>
							</div>
						</a>
					</div>
				</div>
			 </div>
		</div>	
	</div>
</div>
